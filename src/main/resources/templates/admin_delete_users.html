<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin: Delete Users</title>
    <link th:href="@{/css/account.css}" rel="stylesheet" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!-- Add navigation bar -->

<h1 class="text-center p-4">Admin: Deletes ALL Users - Work in Progress</h1>
<p class="text-center" th:text="${param.delete_success}"></p><br>

<div class="d-flex justify-content-center text-center">
    <div>
        <div >
            <form th:action="@{/admin_delete_users}" th:method="delete" th:object="${userForm}">
                <table>
                    <thead>
                    <tr>
                        <th> User </th>
                        <th> Delete </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user, stat : ${userForm.userList}">
                        <td>
                            <input type="hidden" th:field="*{userList[__${stat.index}__].userId}"/>
                        </td>
                        <td><input type="text" readonly th:value="${user.getUsername()}" th:field="*{userList[__${stat.index}__].username}"/> </td>
                        <td><input type="number" min="0" max="1" th:value="1" th:field="*{userList[__${stat.index}__].delete_user}" /> </td>
                    </tr>
                    </tbody>
                </table>
                <button class="form-control btn btn-primary" type="submit"> Save Changes </button>
            </form><br>

            <form th:action="@{/home}">
                <button class="form-control btn btn-primary" type="button"> Back </button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
