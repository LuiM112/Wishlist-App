<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <p class="text-center" th:text="${param.update_success}"></p><br>
    <link th:href="@{/css/wishlist.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Create a Wishlist</h1>
    <form th:action="@{/addItem}" method="POST">
        Item Name
        <input class="form-control" id="itemName" type="text" th:name="itemName" th:value="${itemName}"><br><br>
        Item Detail
        <textarea placeholder="Item Details" id="itemDetails" name="itemDetails" class="form-control" rows="5" cols="30"></textarea>
        <input class="form-control btn btn-primary" type="submit" value="Submit"/><br>
        <p id="error" class="text-center" th:text="${Error_Msg}"></p><br>
    </form><br>
</body>
</html>
