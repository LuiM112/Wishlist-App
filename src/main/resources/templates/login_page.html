<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body>
    <h2>Login</h2>
    <p id="success" th:text="${param.success_message}"></p>
    <form th:action="@{/login}" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" th:name="username" th:value="${Username}"><br>
        <label for="password">Password:</label><br>
        <input type="text" id="password" th:name="password" th:value="${Password}"><br>
        <p id="error" th:text="${Error_Message}"></p><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
